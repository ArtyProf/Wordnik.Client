name: Test library

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up .NET SDK
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0 

      # Step 3: Restore dependencies for all projects
      - name: Restore dependencies
        run: dotnet restore ./Wordnik.Client.sln

      # Step 4: Build the entire solution, including both test projects
      - name: Build solution
        run: dotnet build ./Wordnik.Client.sln --no-restore

      # Step 5: Install SonarCloud Scanner
      - name: Install SonarCloud Scanner
        run: dotnet tool install --global dotnet-sonarscanner

      # Step 6: Start SonarCloud Analysis
      - name: Start SonarCloud Analysis
        run: |
          dotnet-sonarscanner begin /k:"${{ secrets.SONAR_PROJECT }}" /o:"${{ secrets.SONAR_OWNER }}" \
          /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.exclusions="Demo/**,Tests/Wordnik.Client.IntegrationTests/**" \
          /d:sonar.test.exclusions="Tests/Wordnik.Client.IntegrationTests/**" \
          /d:sonar.cs.opencover.reportsPaths="./Tests/Wordnik.Client.UnitTests/coverage.opencover.xml \
          /d:sonar.pullrequest.key="${{ github.event.pull_request.number }}" \
          /d:sonar.pullrequest.base="${{ github.event.pull_request.base.ref }}" \
          /d:sonar.pullrequest.branch="${{ github.head_ref }}" \
          /d:sonar.pullrequest.github.repository="${{ github.repository }}"

      # Step 7: Build the Wordnik.Client project
      - name: Build Wordnik.Client
        run: dotnet build ./Wordnik.Client/Wordnik.Client.csproj --no-restore

      # Step 8: Run Unit Tests with Coverage
      - name: Run Unit Tests
        run: |
          dotnet test Tests/Wordnik.Client.UnitTests/Wordnik.Client.UnitTests.csproj \
          --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput="./Tests/Wordnik.Client.UnitTests/coverage.opencover.xml"

      # Step 9: Complete SonarCloud Analysis
      - name: End SonarCloud Analysis
        run: |
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      # Step 10: Run Integration Tests
      - name: Run Integration Tests
        env:
          Wordnik__ApiKey: ${{ secrets.WORDNIK_API_KEY }}
        run: dotnet test Tests/Wordnik.Client.IntegrationTests/Wordnik.Client.IntegrationTests.csproj --no-build
